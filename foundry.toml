[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@api3/airnode-protocol/=lib/airnode/packages/airnode-protocol/"
]

